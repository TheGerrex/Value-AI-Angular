<div class="layout" id="dashboard-layout">
    <app-navbar-dashboard (toggleFunctionSettings)="toggleLayoutFunctionSettings()"></app-navbar-dashboard>
    <div class="column-settings-mobile hidden" [class.flex]="columnSettingsOpenMobile" [class.hidden]="!columnSettingsOpenMobile">
        <div class="wrapper">
            <div class="wrapper-buttons">
                <button class="button close-button" (click)="ontoggleSettings()"><i class="pi pi-times"></i></button>
            </div>
            <div class="header">
                <h2>Ajustes</h2>
            </div>
            <div class="settings">
                <div class="all-settings">
                    <div class="setting">
                        <div class="content">
                            <p>{{checked ? 'Claro' : 'Obscuro'}}</p>
                            <p-inputSwitch [(ngModel)]="checked"></p-inputSwitch>
                        </div>
                    </div>
                    <div class="setting" routerLink="/chat/chat">
                        <div class="content">
                            <p>Chat</p>
                            <i class="pi pi-comment"></i>
                        </div>
                    </div>
                    <div class="setting">
                        <div class="content">
                            <p>Idioma</p>
                            <div class="blob-container">
                                <p>ES</p>
                            </div>
                        </div>
                    </div>
                    <div class="setting">
                        <div class="content">
                            <p>FAQS</p>
                            <i class="pi pi-question-circle"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="buttons-container">
            <hr>
            <div class="actions">
                <div class="blob-avatar">
                    <div class="blob-container">
                        <div class="circle-avatar"></div>
                        <p>Juan Hernandez</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="p-3">
        <h1 class="hidden lg:block">Dashboard</h1>
        <app-nav-dashboard></app-nav-dashboard>
        <app-filter-dashboard></app-filter-dashboard>
        <router-outlet></router-outlet>
    </div>
</div>
